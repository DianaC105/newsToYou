<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News To You</title>
    <style>
       body { background-color: aquamarine
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: whitesmoke;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      .button{
        border-radius: 15px;
        color: black;
        font-style: bold;
      }


    </style>
  </head>
  <body>
    <!--Jumbotron-->
    <div class="jumbotron text-center">
        <div class="overlay">
        </div>
        <div class="background-image">
        </div>
        <div class="caption">
          <h1>Mongo Scraper</h1>
          <p>Find interesting facts about Global Warming and Earth</p>
        </div>
      </div>


    <div id="wrapper">
    
      <div id="articles"></div>
      <div id="title"></div>
      <div id="notes"></div>
      <div id="buttons">
          <div id="action-button"><button id="make-new">Submit</button></div>
          <button id="clear-all">Delete All Notes</button>
        </div>
    </div>
